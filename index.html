<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
	<title>My Contacts</title>
</head>
<body>
	<div class="container">
		<h1 class="center-align">
			My Contacts
		</h1>
		<input type="text" id="filterInput" placeholder="search names....">
		<ul id="names" class="collection with-header">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item" style="">
				<a href="#">Abe</a>
			</li>
			<li class="collection-item">
				<a href="#">Adam</a>
			</li>
			<li class="collection-item">
				<a href="#">Alan</a>
			</li>
			<li class="collection-item">
				<a href="#">Anna</a>
			</li>
			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item">
				<a href="#">Beth</a>
			</li>
			<li class="collection-item">
				<a href="#">Bill</a>
			</li>
			<li class="collection-item">
				<a href="#">Brad</a>
			</li>
			<li class="collection-item">
				<a href="#">Brian</a>
			</li>
			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item">
				<a href="#">Cate</a>
			</li>
			<li class="collection-item">
				<a href="#">Claire</a>
			</li>
			<li class="collection-item">
				<a href="#">Catie</a>
			</li>
			<li class="collection-item">
				<a href="#">Connor</a>
			</li>
		</ul>
	</div>

	<script>
		//get input element
		let filterInput = document.getElementById('filterInput');
		//add event listener
		filterInput.addEventListener('keyup',filterNames);

		function filterNames(){
			//get values of input
			let filterValue=document.getElementById('filterInput').value.toUpperCase();
			
			//get name ul
			let ul = document.getElementById('names');
			//get lis from ul

			let li = ul.querySelectorAll('li.collection-item');

			//loop through collection-item lis

			for(let i = 0;i < li.length;i++){
				let a=li[i].getElementsByTagName('a')[0];
				//if matched
				if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
					li[i].style.display = '';
				}else{
					li[i].style.display = 'none';
				}
			}
		}
	</script>
</body>
</html>
